---

.right-column[
.center[![Google Summer of Code 2015 logo](/img/talk/gsoc-101/gsoc-logo.png)]

**Google Summer of Code:**

- est un programme international visant à regrouper les étudiants universitaires avec des *Open Source Organizations (OSO)*

- est organisé par Google chaque été, de la fin mai à la fin août pour **12 semaines**

Site officiel: https://developers.google.com/open-source/gsoc/
]

---

.right-column[
## Quelques stats

- Google Summer of Code 2015 était la **onzième** édition du programme

- En 2015:
    - **1051&nbsp;étudiants** de 73&nbsp;pays ont été admis, dont **23&nbsp;Canadiens**

    - **137&nbsp;organisations** ont participé, dont [Mozilla](https://www.mozilla.org/fr/), la [Linux&nbsp;Foundation](http://www.linuxfoundation.org/), la [Fondation&nbsp;Wikimédia](https://wikimediafoundation.org/wiki/Home) et le [Tor&nbsp;Project](https://www.torproject.org/)

    - La grande majorité des étudiants étudiaient l&#39;informatique, mais des étudiants en astronomie, géomatique, droit, musique, océanographie et philosophie ont aussi été admis

    - **87% des étudiants admis** ont terminé le projet avec succès (dont moi :D)
]

---

.right-column[
## Précisions

- Le programme est ouvert à **tous les cycles universitaires**

- L&#39;étudiant ne travaille **pas** pour Google, mais pour une *OSO*

- L&#39;étudiant travaille de chez lui *(bien qu&#39;il n&#39;est pas interdit que l&#39;organisation organise un déplacement durant l&#39;été)*

- Tout le code produit dans le cadre du programme est *open&nbsp;source*

- GSoC est un programme payé. Un étudiant admis reçoit **$5500 USD*** durant l&#39;été, réparti de la manière suivante:
  - $500 USD après le début du programme
  - $2250 USD après l&#39;évaluation de mi-été (si réussie)
  - $2250 USD après l&#39;évaluation de fin d&#39;été (si réussie)

- L&#39;étudiant gère son temps durant l&#39;été, mais GSoC représente un **travail à temps plein**
]

.footnote[*Oui, vive les taux de change]

.right-column[
## Le processus d&#39;application

Les étudiants ont *environ une semaine* pour envoyer des applications à des projets.

Les étudiants peuvent soumettre plusieurs applications, mais ne pas sous-estimer le temps requis!

Souvent, la rédaction d&#39;une *micro-tâche* est requise avec l&#39;application.
-  Une micro-tâche consiste généralement d&#39;un bugfix facile (&lt;10 lignes) dans la même application où le projet se déroulera.

[Mon application](https://phabricator.wikimedia.org/T89287)
]

---

.right-column[
## Calendrier 2015

]

.footnote[Voici le [calendrier 2016](https://summerofcode.withgoogle.com/) pour les intéressés]

---

.right-column[
## Trucs faciles minute*

- **Commencez tôt!** 10 jours, c&#39;est très court. Publiez un brouillon si c&#39;est possible et ajustez au fil des commentaires que vous recevrez jusqu&#39;à la date limite.

- **Qualité &gt; Quantité:** Vous avez beaucoup plus de chances d&#39;être choisi si vous concentrez vos efforts sur une ou deux applications.

- **Planifiez:** Montrez que le sujet vous intéresse beaucoup en commençant à soumettre des idées. Schémas UML, maquettes d&#39;interface, échéancier, bouts de code, etc.

- **Restez alerte!** Les mentors *vont* poser des questions sur votre application après que vous l&#39;ayiez posté. Soyez prêts à répondre et soyez disponible!

- **Explorez:** La micro-tâche n&#39;est *pas* à sous-estimer. Explorez plus loin que les micro-tâches suggérées et n&#39;ayez pas peur d&#39;essayer un autre ticket.
]

.footnote[**Certains trucs peuvent ne pas s&#39;appliquer à toutes les organisations.*]

.right-column[
## Ma routine

- Me réveiller

- Ouvrir tous mes outils
  - [Vagrant](http://www.vagrantup.com): Machine virtuelle de développement
  - [Adium](http://adium.im): Client IRC pour la communication
  - [Phabricator](http://phabricator.org): Gestion de projet / bug tracking
  - [SourceTree](http://sourcetree.com): Client Git
  - [Gerrit](http://www.gerritcodereview.com): Repositoire / Code review

- Lundis: Scrum avec les mentors sur [Google Hangouts](http://hangouts.google.com)

- `vagrant git-update && vagrant provision`  
et revenir dans 30 minutes

- Travailler

- Soumettre sur Gerrit
]

---

.right-column[
## La gameloop de travail

```javascript
try {
	var commit;

	code.read(); // UNSAFE
	documentation.read(); // UNSAFE

	while(!commit.pushed) {
		commit = code.write();
		gerrit.send(commit);
		gerrit.waitForReview();
	}

} catch(e) {
	irc.askQuestion(e.getMessage()); // !important
	irc.waitForReply(onReply);
}

function onReply(answer) {
	if (answer.type === &#39;jQuery.Deferred&#39;) {
		google.search(&#39;jQuery.Deferred&#39;);
		cry();
	}
}

```
]

---

.right-column[
## Mythes

- **La distance est votre ennemi.** Travailler à distance veut dire que personne ne sait ce que vous faites à tout moment. *Documentez*, *parlez sur IRC*, *posez des questions*. Apprenez à détester le décalage horaire.

- **Les gens savent que vous êtes junior.** Posez des questions, les gens veulent vous voir poser des questions. IRC est là pour ça. Vos mentors n&#39;attendent que ça.

- **Vous n&#39;êtes pas payé pour livrer un projet.** GSoC vous donne une *bourse*, pas un salaire. Ce n&#39;est *pas* grave si le projet n&#39;est pas terminé à la fin de l&#39;été. Attendez-vous à passer la première moitié de l&#39;été à comprendre ce que vous faites et à ne rien pusher.

- **Chaque étape compte.** Attendez-vous à une moyenne de [10 lignes de code par jour](https://en.wikipedia.org/wiki/The_Mythical_Man-Month). Attendez-vous à réviser chaque patch environ 5 fois avant de la soumettre. Certains jours, vous ne coderez même pas.
]

.right-column[
## À mettre dans vos favoris

- [Phabricator public](http://phabricator.wikimedia.org) pour la liste des tâches en cours

- [Manuel d&#39;utilisation](http://www.mediawiki.org) de MediaWiki, contient des guides d&#39;installation

- [Documentation](http://doc.wikimedia.org) de l&#39;API développeur
]

---

.right-column[
## Installation 

- Installer [Vagrant](http://www.vagrantup.com)

- Installer [git review](https://www.mediawiki.org/wiki/Gerrit/Tutorial#Prepare_to_work_with_Gerrit)

- `git clone --recursive https://gerrit.wikimedia.org/r/mediawiki/Vagrant`  
  `./setup.sh`  
  `vagrant up`

- Tester que `127.0.0.1:8080` fonctionne bien

- Installer les extensions avec Vagrant  
  `vagrant roles enable {extension}`  
  (ex.: `visualeditor`, `math`, `graph`)

- `vagrant git-update && vagrant provision`
]

---

.right-column[
## Contribuer un premier changement

1. Se faire connaître sur IRC. Wikimédia utilise [irc.freenode.org](http://www.freenode.org) et possède [beaucoup de salons](https://meta.wikimedia.org/wiki/IRC/Channels), mais le plus important est de loin `#wikimedia-dev`

2. Se créer un compte sur Phabricator et Gerrit

3. Prendre une tâche sur Phabricator

4. Coder une première version d&#39;un fix (un *patchset*)

5. Soumettre la patch sur Gerrit avec `git review`

6. Ajouter d&#39;autres développeurs au patchset sur Gerrit ([exemple](https://gerrit.wikimedia.org/r/#/c/253537/))

7. Attendre l&#39;inévitable -1

8. Modifier le commit localement et le rebâtir avec  
`git commit --amend`, le resoumettre avec  
`git review`, etc etc

9. Victoire!
]
